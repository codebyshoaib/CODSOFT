<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumber 1 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./logo.png" alt="">
    </header>
    <div class="calculator">
        
        <input type="text" placeholder="0" id="inputBox" rea>
        <div class="buttons">
            <button class="opBTN">AC</button>
            <button class="opBTN">DEL</button>
            <button class="opBTN">%</button>
            <button class="opBTN">/</button>
        </div>
        <div class="buttons">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="opBTN">*</button>
        </div>
        <div class="buttons">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="opBTN">-</button>
        </div>
        <div class="buttons">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="opBTN" >+</button>
        </div>
        <div class="buttons">
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="equalBTN">=</button>
        </div>
    </div>
   


    <script src="./script.js"></script>
</body>
</html>
